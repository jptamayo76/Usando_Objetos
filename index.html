<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o - Creando y modificando objetos</title>
    <script src="script.js" defer></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="jumbotron bg-secondary">
        <div class="container py-1 bg-warning">
            <h1 class="display-2" id="nombre-consultorio"></h1>
            <hr class="my-4">

            <h2 class="display-6">1.- Listado de Pacientes</h2>

            <table class="table table-dark table-striped table-hover mt-3">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Edad</th>
                        <th scope="col">RUT</th>
                        <th scope="col">Diagnostico</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla-listadoPacientes">
                </tbody>
            </table>


            <hr class="my-4">
            <h2 class="display-6">2.- Buscar por nombre</h2>

            <form id="searchForm" class="row g-3">
                <div class="col-auto">
                    <input type="text" class="form-control" id="nombreBuscar" value="Sebastian" placeholder="Sebastian"
                        required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Buscar</button>
                </div>
            </form>

            <table id="tableBusqueda" class="table table-dark table-striped table-hover d-none">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Edad</th>
                        <th scope="col">RUT</th>
                        <th scope="col">Diagnostico</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla-busquedaNombre">
                </tbody>
            </table>


            <hr class="my-4">
            <h2 class="display-6">3.- Buscar por RUT</h2>

            <form id="searchRUTForm" class="row g-3">
                <div class="col-auto">
                    <input type="text" class="form-control" id="rutBuscar" value="13234324-5" placeholder="13371535-5"
                        required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Buscar</button>
                </div>
            </form>

            <table id="tableBusquedaRUT" class="table table-dark table-striped table-hover d-none">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Edad</th>
                        <th scope="col">RUT</th>
                        <th scope="col">Diagnostico</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla-busquedaRUT">
                </tbody>
            </table>


            <hr class="my-4">
            <h2 class="display-6">3.- Modificar el paciente buscado por RUT</h2>

            <form id="modifyForm" class="row g-3">
                <div class="col-auto">
                    <input type="text" class="form-control" id="nombreNuevo" placeholder="Nombre" required>
                </div>
                <div class="col-auto">
                    <input type="number" class="form-control" id="edadNuevo" placeholder="Edad" min="0" max="140"
                        required>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="rutNuevo" placeholder="RUT" readonly required>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="diagNuevo" placeholder="Diagnostico" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Modificar Data</button>
                </div>
            </form>

            <hr class="my-4">
            <h2 class="display-6">4.- Ingresar un nuevo Paciente.</h2>

            <form id="inputForm" class="row g-3">
                <div class="col-auto">
                    <input type="text" class="form-control" id="nombreNuevo" placeholder="Nombre" required>
                </div>
                <div class="col-auto">
                    <input type="number" class="form-control" id="edadNuevo" placeholder="Edad" min="0" max="140"
                        required>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="rutNuevo" placeholder="RUT" required>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="diagNuevo" placeholder="Diagnostico" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Ingresar Paciente</button>
                </div>
            </form>

        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
